<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Bomberman Game</title>

    <!-- Hojas de Estilo, se usa Bootstrap por simplicidad -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <h1 class="navbar-brand">Bomberman Game</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9">
          <div class="card card-game">
            <div class="card-content">
              <canvas
                id="canvas"
                width="480"
                height="480"
              ></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card card-body">
            <div class="tab-content">
              <h4>Jugador 1</h4>
              <div class="tab-pane fade show active mt-4">
                <p>
                  <img src="assets/img/score-icon.png" width="16px" />
                  <span>Puntos</span>:
                  <span id="score1">0</span>
                </p>
                <p>
                  <img src="assets/img/heart.png" width="16px" />
                  <span>Vidas</span>:
                  <span id="lifes1">3</span>
                </p>
                <p>
                  <img src="assets/img/bomb-icon.png" width="16px" />
                  <span>Bombas Restantes</span>:
                  <span id="bombs1">10</span>
                </p>
              </div>
            </div>
            <br>
            <div class="tab-content">
              <h4>Jugador 2</h4>
              <div class="tab-pane fade show active mt-4">
                <p>
                  <img src="assets/img/score-icon.png" width="16px" />
                  <span>Puntos</span>:
                  <span id="score2">0</span>
                </p>
                <p>
                  <img src="assets/img/heart.png" width="16px" />
                  <span>Vidas</span>:
                  <span id="lifes2">3</span>
                </p>
                <p>
                  <img src="assets/img/bomb-icon.png" width="16px" />
                  <span>Bombas Restantes</span>:
                  <span id="bombs2">10</span>
                </p>
              </div>
            </div>
          </div>
          <!-- sidebar -->
        </div>
      </div>
    </div>

   
  </body>
</html>
